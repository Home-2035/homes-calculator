<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../calculator/style/style.css">
</head>
<body>
    <div class="container_home">
        <div class="home">
            <!-- ЧАСТИ ДОМА -->
            <div class="roof">
                <img src="../calculator/pictures/roof.png" alt="roof">
            </div>
            
            <div class="floor1">
                <img src="../calculator/pictures/floor1.png" alt="floor1">
            </div>
            <div class="foundation">
                <img src="../calculator/pictures/foundation.png" alt="foundation">
                </div>
                <!-- ЛИНИИ ВЫБОРА -->
            <div class="container_choice" id="attic">
                <div class="circle_empty" ></div>
                <div class="line" ></div>
                <div class="circle" ></div>
                </div>
                
            <div class="container_choice" id="window">
                <div class="circle_empty" ></div>
                <div class="line"  ></div>
                <div class="circle" ></div>
                </div> 

            <div class="container_choice" id="wall">
                 <div class="circle_empty" ></div>
                 <div class="line"  ></div>
                 <div class="circle" ></div>
                 </div>

            <div class="container_choice" id="support">
                 <div class="circle_empty" ></div>
                 <div class="line"  ></div>
                 <div class="circle" ></div>
                 </div>
                 
            <div class="container_choice" id="foundation">
                <div class="circle_empty" ></div>
                <div class="line"  ></div>
                <div class="circle" ></div>
                </div>

            <div class="container_choice" id="chimney">
                <div class="circle_empty" ></div>
                <div class="line"  ></div>
                <div class="circle" ></div>
                </div>

            <div class="container_choice" id="floor">
                <div class="circle_empty" ></div>
                <div class="line"  ></div>
                <div class="circle" ></div>
                </div>

            
            <div class="container_choice" id="outerwall">
                 <div class="circle_empty" ></div>
                 <div class="line"  ></div>
                 <div class="circle" ></div>
                 </div>
    

            <div class="container">
                <div class="price">Стоимость составляющих</div>
                <div class="total-price">0 руб</div>
                <button class="button">Итоговая цена</button>
            </div>
        </div>
       
        

    </div>
</body>
</html>
